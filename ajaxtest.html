<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
function showDetails(id)
{
var xmlhttp;
if(id=="")
	{
		document.getElementById("showArea").innerHTML="";
		return;
	}
if (window.XMLHttpRequest)
	{
		xmlhttp = new XMLHttpRequest(); 
	}
else
	{
		xmlhttp= new ActiveXObject("Microsoft.XMLHTTP");
	}
xmlhttp.onreadystatechange=function()
	{
		if(xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			document.getElementById("showArea").innerHTML=xmlhttp.responseText;
		}
	}

xmlhttp.open("GET","getdetails.php?q="+id,true);
xmlhttp.send();		
}
</script>
</head>

<body>

<form action=""> 
<select name="id" onchange="showDetails(this.value)">
<option value="">Select a customer id:</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
<br />
<div id="showArea">Customer info will appear here...</div>
</body>
</html>
